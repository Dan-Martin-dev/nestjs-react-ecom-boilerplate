services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    restart: always
    env_file:
      - .env.dev
    environment:
      # Use explicit values from .env.dev to ensure proper database creation
      POSTGRES_USER: monorepo-ecom-admin
      POSTGRES_PASSWORD: 197324865
      POSTGRES_DB: monorepo-ecom
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monorepo-ecom-admin"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      
  # API (NestJS)
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api-dev 
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - .env.dev
    environment:
      - NODE_ENV=${NODE_ENV}
      - DATABASE_URL=postgresql://monorepo-ecom-admin:197324865@db:5432/monorepo-ecom
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Mount the entire project for hot-reloading
      - .:/app
      # Use a named volume to keep the container's node_modules separate from the host's
      - api_node_modules:/app/node_modules
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-dev.rule=Host(`api.localhost`)"
      - "traefik.http.routers.api-dev.entrypoints=web"
      - "traefik.http.services.api-dev.loadbalancer.server.port=3001"
  # Web (SvelteKit)
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web-dev
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env.dev
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - api
    volumes:
      # Mount the entire project for hot-reloading
      - .:/app
      # Use a named volume for node_modules
      - web_node_modules:/app/node_modules
    command: pnpm --filter web dev
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web-dev.rule=Host(`localhost`)"
      - "traefik.http.routers.web-dev.entrypoints=web"
      - "traefik.http.services.web-dev.loadbalancer.server.port=3000"


  # Reverse Proxy (Traefik)
  traefik:
    image: traefik:v2.10
    restart: always
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.traefik.entrypoints=web"
      - "traefik.http.services.traefik.loadbalancer.server.port=8080"


volumes:
  db_data:
  redis_data:
  api_node_modules:
  web_node_modules: