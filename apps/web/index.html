<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensure global styles load before the app renders to avoid FOUC -->
    <link rel="stylesheet" href="/src/globals.css" />
    <title>E-Commerce Store</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Prevent the browser from restoring scroll position on navigation/reload
      try {
        if ('scrollRestoration' in history) {
          history.scrollRestoration = 'manual';
        }
      } catch (e) {
        // ignore in restrictive environments
      }

      // Ensure we start at the top on initial load and after resources finish loading
      try {
        window.scrollTo(0, 0);
        window.addEventListener('load', () => window.scrollTo(0, 0));
      } catch (e) {
        // ignore if window isn't available
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
